<script>
    let donationList = [];

    function addToDonation(itemName, quantityId) {
        const quantity = document.getElementById(quantityId).value;

        const existingItem = donationList.find(item => item.name === itemName);
        
        if (existingItem) {
            existingItem.quantity = quantity;
        } else {
            donationList.push({ name: itemName, quantity: quantity });
        }

        // Save updated donationList to localStorage
        localStorage.setItem("donationList", JSON.stringify(donationList));

        displayDonationList();
    }

 function removeFromDonation(itemName) {
        // Filter out the item to remove
        donationList = donationList.filter(item => item.name !== itemName);

        // Update localStorage
        localStorage.setItem("donationList", JSON.stringify(donationList));

        displayDonationList();
    }
    function displayDonationList() {
        const donationItemsDiv = document.getElementById("donation-items");
        donationItemsDiv.innerHTML = "";

        donationList.forEach(item => {
            const donationItemDiv = document.createElement("div");
            donationItemDiv.className = "donation-item";
            donationItemDiv.textContent = `${item.name}: ${item.quantity}`;
            donationItemsDiv.appendChild(donationItemDiv);
	    // Create and add the Remove button
            const removeButton = document.createElement("button");
            removeButton.className = "remove-button";
            removeButton.textContent = "Remove";
            removeButton.onclick = () => removeFromDonation(item.name);

            donationItemDiv.appendChild(removeButton);
            donationItemsDiv.appendChild(donationItemDiv);

        });
    }

    // Load donation list from localStorage if it exists
    window.onload = function() {
        const storedDonationList = localStorage.getItem("donationList");
        if (storedDonationList) {
            donationList = JSON.parse(storedDonationList);
            displayDonationList();
        }
    }
</script>
